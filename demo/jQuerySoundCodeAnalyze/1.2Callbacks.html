<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		function fn1(){
			alert(1);
		};
		function fn2(){
			alert(2);
		};
		var cb=$.Callbacks();
		cb.add(fn1);
		cb.add(fn2);
		cb.fire();//弹出1，2
		cb.remove(fn2);//移除了fn2方法
		cb.fire();//再次调用，这时候只有只弹出1
	</script>
	<title></title>
</head>
<body>
	
</body>
</html>
