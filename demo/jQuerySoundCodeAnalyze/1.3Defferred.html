<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		var dfd =$.Deferred();
		setTimeout(function(){
			alert(1);
			dfd.resolve();
		},1000);
		dfd.done(function(){
			alert(2);
		});
		//这样就会先弹1，再弹出2。实现原理就是先把alert(2)放到了done函数里面，done函数没有调用
		//是不会自己执行的，直到触发dfd.resolve()这个函数以后，才会继续执行。jQuery中的延迟对
		//对象是根据回调来做的
	</script>
	<title></title>
</head>
<body>
	
</body>
</html>
