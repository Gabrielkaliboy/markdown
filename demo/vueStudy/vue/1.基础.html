<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app1">
        <span v-bind:title="message">
            鼠标悬停可以查看绑定的信息
        </span>
    </div>
    <div id="app2">
        <p v-if="seen">你看到我了</p>
    </div>

    <div id="app3">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app4">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">消息逆转</button>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
<script>
    var app5 = new Vue({
        el:"#app5",
        data:{
            message:"我会更改"
        }
    });
    var app4 = new Vue({
        el:"#app4",
        data:{
            message:"hello vue"
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split("").reverse().join("");
            }
        }
    });
    var app3 = new Vue({
        el:'#app3',
        data:{
            todos:[
                {text:"你好"}
                ,{text:"黎明"}
                ,{text:"妮妮"}
            ]
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    });

    var app1 = new Vue({
        el:"#app1",
        data:{
            message:"页面加载于"+new Date().toString()
        }
    });
    
    var app2 = new Vue({
        el:"#app2",
        data:{
            seen:true
        }
    });
</script>

</html>
