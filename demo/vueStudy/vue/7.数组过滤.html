<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 循环遍历even的返回值 -->
        <li v-for="n in even(num)">{{ n }}</li>
    </div>
    <hr>
    <div id="app1">
        <!-- 循环遍历even的返回值 -->
        <li v-for="n in 10">{{ n }}</li>
    </div>
</body>
<script src="vue.js"></script>
<script>
    let app1 = new Vue({
        el: "#app1"
    });
    let app = new Vue({
        el: "#app",
        data: {
            num: [1, 2, 3, 4, 5, 6, 7]
        },
        methods: {
            even: function (num) {
                return num.filter(function (value, index, arr) {
                    return value % 2 === 0;
                })
            }
        },
    });
</script>

</html>
