<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app2">
        <li v-for="(key,value,index) in items">
            {{key}}-{{index}}--{{value}}
        </li>
    </div>
    <hr>
    <div id="app1">
        <li v-for="(item,index) in items">
            {{item.message}}-{{index}}--{{parentData}}
        </li>
    </div>
    <hr>
    <div id="app">
        <li v-for="item in items">
            {{item.message}}
        </li>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var app2 = new Vue({
        el: "#app2",
        data: {
            parentData: "123",
            items: {
                id:1,
                message:"nihao",
                color:"hong"
            }
        }
    });
    var app1 = new Vue({
        el: "#app1",
        data: {
            parentData: "123",
            items: [{
                    message: "Foo"
                },
                {
                    message: "Bar"
                }
            ]
        }
    });
    var app = new Vue({
        el: "#app",
        data: {
            items: [{
                    message: "Foo"
                },
                {
                    message: "Bar"
                }
            ]
        }
    });
</script>

</html>
