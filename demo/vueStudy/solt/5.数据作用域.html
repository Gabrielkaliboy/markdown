<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <navigation-link url="/profile">
            {{user.name}}
            <p>如果父级里面访问子级的数据会报错,undefined</p>
            {{url}}
        </navigation-link>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component("navigation-link",{
        template:`
            <a v-bind:href="url" class="nav-link">
                <p>会将组件引用中附带的内容放入下面的slot标签中</p>
                <slot></slot>
            </a>
        `,
        data:function(){
            return {
                url:"baidu.com"
            }
        }
    });
    var app = new Vue({
        el:"#app",
        data:{
            user:{
                name:"黎明"
            }
        }
    });
</script>
</html>
