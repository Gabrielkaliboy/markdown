<html lang="en">

<head>

<body>
    <div id="app">
        <div class="solts">
            solt 用法
            <slot-child>
                <div class="no-name">我是嵌在子组件内不具有属性名的标签，没有使用slot标签，我不会显示在父组件中</div>
            </slot-child>
        </div>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component("slot-child", {
        template: `
        <div class="slot-child">
            我是slot的子组件，slot-child标签中有别的东西，如果不使用solt,我会将他覆盖
        </div>
        `
    });

    var app = new Vue({
        el:"#app"
    });
</script>
