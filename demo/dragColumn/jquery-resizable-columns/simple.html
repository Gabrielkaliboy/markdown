<!DOCTYPE html>
<html lang="en">
<head>

	<style>
		#container{
			width:1100px;
			margin:20px auto;
		}
		table{
			width: 100%;
		    empty-cells: show;
		    background-color: transparent;
		    border-collapse: collapse;
		    border-spacing: 0;
		    text-align: center;
		}
		table thead th {
		    background-color: #f5fafe;
		    height:30px;
		}
		tr{
			border:1px solid #cac5ca;
		}
		table th, table td {

		    line-height: 20px;
		    word-break: break-all;
		    border-bottom: 1px solid #ddd;

		}
		tbody tr:hover td, tbody tr:hover th {
