<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script type="text/javascript" src="messages_zh.js"></script>
	<script type="text/javascript" src="additional-methods.js"></script>
	<script type="text/javascript" src="register.js"></script>
	<script type="text/javascript" src="jsAddress.js"></script>
	<link rel="stylesheet" href="../stepRegister/css/base.css">
	<link rel="stylesheet" type="text/css" href="register.css">
	<title>注册</title>
</head>
<body>
	<div class="container">
	    <div class="header">
	        <!--头部的tab-->
	        <span class="headerPersonal active"><a href="javascript:;">个人用户</a></span>
	        <span class="headerEnterprise"><a href="javascript:;">企业用户</a></span>
	    </div>
	    <div class="main">
	        <div class="personal menu">
	            <form class="personalRegisterForm" id="personalRegisterForm" action="" method="post" autocomplete="off">
	                <ul>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">用户名：</label>
	                        <input type="text" value="" id="username" name="username" class="username" placeholder="以字母开头，可以包含字母数字下划线，长度为4-16">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">设置密码：</label>
	                        <input type="password" value="" id="password1" name="password1" class="password1" placeholder="密码中必须同时包含字母、数字、特殊字符，长度为6-16个字符">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">确认密码：</label>
	                        <input type="password" value="" name="repassword1" class="repassword1" placeholder="请再次输入密码">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">联系人：</label>
	                        <input type="text" value="" id="linkman1" name="linkman1" class="linkman1" placeholder="联系人仅支持纯中文或者英文">
	                    </li>
	                    <li>
	                        <label class="label">所在地：</label>
	                        <select id="s_province" name="s_province"></select>
	                        <select id="s_city" name="s_city"></select>
	                        <select id="s_county" name="s_county"></select>
	                        <script type="text/javascript">
	                            addressInit('s_province', 's_city', 's_county');
	                        </script>
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">手机号：</label>
	                        <input type="text" value="" id="mobile" name="mobile" class="mobile" placeholder="请输入手机号码">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">邮箱：</label>
	                        <input type="text" value="" name="email" id="email" class="email" placeholder="请输入邮箱地址">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">验证码：</label>
	                        <input type="text" value="" name="yzm" class="yzm" placeholder="请输入下面的验密码">
	                    </li>
	                    <li id="liGetScode1">
	                        <img src="" id="getScode1" title="换一张">
	                    </li>
	                    <li>
	                        <button type="submit" class="submit_button">立即注册</button>
	                    </li>
	                    <li>
	                        <div class="personalTips"></div>
	                    </li>
	                </ul>
	            </form>
	        </div>
	        <div class="enterprise menu">
	            <form class="enterpriseRegisterForm" id="enterpriseRegisterForm" action="" method="post">
	                <ul>
	                    <h2>账号信息</h2>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">用户名：</label>
	                        <input type="text" value="" id="username2" name="username2" class="username2" placeholder="以字母开头，可包含字母数字下划线，长度为3-16">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">设置密码：</label>
	                        <input type="password" value="" id="password2" name="password2" class="password2" placeholder="密码中必须同时包含字母、数字、特殊字符，长度为6-16个字符">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">确认密码：</label>
	                        <input type="password" value="" id="repassword2" name="repassword2" class="repassword2" placeholder="请再次输入密码">
	                    </li>
	                    <h2>公司信息</h2>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">企业名称：</label>
	                        <input type="text" value="" id="companyName" name="companyName" class="companyName" placeholder="请输入企业名称">
	                    </li>
	                    <li id="citySelect">
	                        <label class="label">所在地：</label>
	                        <select id="cmbProvince" name="cmbProvince"></select>
	                        <select id="cmbCity" name="cmbCity"></select>
	                        <select id="cmbArea" name="cmbArea"></select>
	                        <script type="text/javascript">
	                                addressInit('cmbProvince', 'cmbCity', 'cmbArea');
	                        </script>
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">详细地址：</label>
	                        <input type="text" value="" id="detailAddress" name="detailAddress" class="detailAddress" placeholder="请输入您的详细地址">
	                    </li>
	                    <li id="tradeSelectLi">
	                        <label class="label">所属行业：</label>
	                        <select name="tradeSelect" id="tradeSelect">
	                            <option value="0">选择行业</option>
	                            <option value="1">计算机硬件及网络设备</option>
	                            <option value="2">计算机软件</option>
	                            <option value="3">IT服务（系统/数据/维护）</option>
	                            <option value="4">互联网/电子商务</option>
	                            <option value="5">通讯（设备/运营/增资服务）</option>
	                            <option value="6">电子技术/半导体/集成电路</option>
	                            <option value="7">仪器仪表</option>
	                            <option value="8">工业自动化</option>
	                            <option value="9">大型设备/机电设备/重工业</option>
	                            <option value="10">医疗设备/器械</option>
	                            <option value="11">能源/矿产/采掘/冶炼</option>
	                            <option value="12">服装服饰/纺织/皮革/家具/家电</option>
	                            <option value="13">家居/室内设计/装饰装潢</option>
	                            <option value="14">加工制造</option>
	                            <option value="15">汽车/摩托车</option>
	                            <option value="16">交通/物流/运输</option>
	                            <option value="17">网络游戏</option>
	                            <option value="18">电气/电力/水利</option>
	                            <option value="19">石油/石化/化工</option>
	                            <option value="20">办公用品及设备</option>
	                            <option value="21">礼品/玩具/工艺美术/收藏品</option>
	                            <option value="22">食品/饮料/烟酒/化妆品</option>
	                            <option value="23">金融/银行/投资/基金/证据</option>
	                            <option value="24">保险</option>
	                            <option value="25">房地产/建筑/建材/工程</option>
	                            <option value="26">物业管理/商业中心</option>
	                            <option value="27">广告/会展/公关/市场推广</option>
	                            <option value="28">媒体/出版/影视/文化/艺术</option>
	                            <option value="29">印刷/包装/造纸</option>
	                            <option value="30">咨询/管理产业/法律/财会</option>
	                            <option value="31">教育/培训</option>
	                            <option value="32">检验/检测/认证</option>
	                            <option value="33">中介服务</option>
	                            <option value="34">贸易/进出口</option>
	                            <option value="35">零售/批发</option>
	                            <option value="36">医药/生物工程</option>
	                            <option value="37">医疗/护理/美容/保健</option>
	                            <option value="38">酒店/餐饮</option>
	                            <option value="39">娱乐/休闲/体育</option>
	                            <option value="40">旅游/度假</option>
	                            <option value="41">航空/航天</option>
	                            <option value="42">学术/科研</option>
	                            <option value="43">政府/公共事业/非盈利机构</option>
	                            <option value="44">环保</option>
	                            <option value="45">农/林/牧/渔</option>
	                            <option value="46">跨领域经营</option>
	                            <option value="47">其它</option>
	                        </select>
	                    </li>
	                    <h2>联系人信息</h2>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">联系人：</label>
	                        <input type="text" value="" id="linkman" name="linkman" class="linkman" placeholder="联系人仅支持纯英文或者中文">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">手机号：</label>
	                        <input type="text" value="" id="mobile2" name="mobile2" class="mobile2" placeholder="请输入手机号码">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">联系电话：</label>
	                        <input type="text" value="" id="phone2" name="phone2" class="phone2" placeholder="请输入电话号码,格式010-12345678">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">邮箱：</label>
	                        <input type="text" value="" id="email2" name="email2" class="email2" placeholder="请输入邮箱地址">
	                    </li>
	                    <li>
	                        <span class="c-red">*</span>
	                        <label class="label">验证码：</label>
	                        <input type="text" value="" name="yzm2" class="yzm2" placeholder="请输入下面的验密码">

	                    </li>
	                    <li id="liGetScode2">
	                        <img src="~/image/images/register/getScode.png" id="getScode2" title="换一张">
	                    </li>
	                    <li>
	                        <button type="submit" class="submit_button">立即注册</button>
	                    </li>
	                    <li>
	                        <div class="enterpriseTips"></div>
	                    </li>
	                </ul>
	            </form>

	        </div>
	    </div>
	</div>
</body>
</html>
